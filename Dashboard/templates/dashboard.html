<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet Dashboard</title>
    <!-- Bootstrap CSS para el estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js para gr치ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Crypto Wallet Dashboard</h1>

        <!-- Tarjetas con los balances de cada criptomoneda -->
        <div class="row text-center mt-4">
            {% for currency, balance in balances.items() %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ currency }}</h5>
                        <p class="card-text"><strong>{{ balance }}</strong> {{ currency }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Gr치fico de torta para la distribuci칩n de las monedas -->
        <div class="row mt-5">
            <div class="col-md-12">
                <canvas id="cryptoPieChart"></canvas>
            </div>
        </div>

        <!-- Script para el gr치fico usando Chart.js -->
        <script>
            var ctx = document.getElementById('cryptoPieChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: {{ balances.keys() | tojson }},
                    datasets: [{
                        label: 'Balances',
                        data: {{ balances.values() | tojson }},
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)'
                        ]
                    }]
                }
            });
        </script>
    </div>
</body>
</html>
